    <div class="container">
        <div class="card">
          <h2>Create Your Own Document</h2>
          <form id="stepForm" method="post" action="/send">
            <!-- Step 1: Dropdown Input -->
            <div id="step1">
                <div class="form-group">
                    <label for="selectInput">Enter Prompt</label>
                    <input type="text" class="form-control" id="selectInput" placeholder="Text Input" name="textInput">
                </div>
                <div>
                    <button class="btn btn-primary" type="button" onclick="showStep(2)">Next</button>
                </div>
                
            </div>

            <!-- Step 2: Text Input (Initially Hidden) -->
            <div id="step2" style="display: none;">
                <div class="form-group">
                    <label for="textInput">Enter Max Length</label>
                    <input type="text" class="form-control" id="textInput" placeholder="Text Input" name="textInput">
                </div>
                <button class="btn btn-primary" type="button" onclick="showStep(1)">Previous</button>
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
        </div>

    <script>
        function showStep(stepNumber) {
            if (stepNumber === 1) {
                document.getElementById("step1").style.display = "block";
                document.getElementById("step2").style.display = "none";
            } else if (stepNumber === 2) {
                document.getElementById("step1").style.display = "none";
                document.getElementById("step2").style.display = "block";
            }
        }
    </script>
