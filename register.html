<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Page </title> 
    <link rel="stylesheet" href="register.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="Enter your name" id="name" required>
        <button type="button" onclick="checkName()">Check</button>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your email" id="email" required>
        <button type="button" onclick="checkEmail()">Check</button>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create password" id="create" required>
        <button type="button" onclick="checkPassword()">Check</button>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm password" id="confirm" required>
        <button type="button" onclick="checkConfirmPassword()">Check</button>
      </div>
      
      <div class="input-box button">
        <button type="button"  onclick="checkAll()">Register</button>
      </div>
      <div class="text">
        <h3>Already have an account? <a href="login.html">Login now</a></h3>
      </div>
    </form>
  </div>
  <script src="register.js"></script>
</body>
</html>
